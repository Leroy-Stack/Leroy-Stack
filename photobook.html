<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobook | Leroy Smith</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: #111; color: #fff; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 10px; }
        .gallery-grid img { width: 100%; height: 350px; object-fit: cover; cursor: pointer; transition: 0.3s; filter: grayscale(1); }
        .gallery-grid img:hover { filter: grayscale(0); transform: scale(1.02); }
        
        /* Lightbox CSS */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }
    </style>
</head>
<body>
    <div style="padding: 2rem; text-align: center;"><a href="index.html" style="color: #666; text-decoration: none; text-transform: uppercase; font-size: 0.7rem;">‚Üê Return</a></div>
    <div class="gallery-grid">
        <img src="assets/model/model.jpeg" onclick="openFull(this.src)">
        <img src="assets/model/model1.jpeg" onclick="openFull(this.src)">
        <img src="assets/model/model2.jpeg" onclick="openFull(this.src)">
        <img src="assets/model/model3.jpeg" onclick="openFull(this.src)">
        <img src="assets/model/model-antek.JPG" onclick="openFull(this.src)">
        <img src="assets/model/model-antek1.JPG" onclick="openFull(this.src)">
        <img src="assets/model/model-antek2.JPG" onclick="openFull(this.src)">
        <img src="assets/model/model-antek3.JPG" onclick="openFull(this.src)">
        <img src="assets/model/model-antek4.JPG" onclick="openFull(this.src)">
    </div>

    <div id="lightbox" onclick="this.style.display='none'"><img id="fullImg"></div>

    <script>
        function openFull(src) {
            document.getElementById('fullImg').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>
</body>
</html>
