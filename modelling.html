<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroy Smith | Editorial Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; line-height: 1.6; }
        
        .nav { padding: 2rem; display: flex; justify-content: space-between; position: fixed; width: 100%; top: 0; z-index: 100; mix-blend-mode: difference; }
        .nav a { text-decoration: none; color: #fff; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        header h1 { font-size: clamp(3.5rem, 10vw, 8rem); font-weight: 700; text-transform: uppercase; line-height: 0.9; margin-bottom: 1rem; }
        header p { font-size: 1rem; letter-spacing: 5px; color: #666; text-transform: uppercase; }

        .stats-strip { 
            display: flex; justify-content: center; gap: 3rem; padding: 2rem; border-top: 1px solid #222; border-bottom: 1px solid #222;
            margin-bottom: 4rem; color: #888; font-size: 0.8rem; letter-spacing: 1px;
        }
        .stats-strip b { color: #fff; margin-right: 5px; }

        /* Editorial Masonry Grid */
        .editorial-grid {
            max-width: 1400px; margin: 0 auto; display: grid;
            grid-template-columns: repeat(12, 1fr); gap: 20px; padding: 20px;
        }

        .img-wrap { overflow: hidden; background: #111; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s transform ease; filter: grayscale(1); }
        .img-wrap:hover img { transform: scale(1.05); filter: grayscale(0); }

        /* Custom Editorial Placement */
        .item-0 { grid-column: span 8; height: 80vh; }
        .item-1 { grid-column: span 4; height: 80vh; margin-top: 4rem; }
        .item-2 { grid-column: 2 / span 5; height: 70vh; }
        .item-3 { grid-column: 7 / span 6; height: 90vh; transform: translateY(-10%); }
        .item-4 { grid-column: span 6; height: 70vh; }
        .item-5 { grid-column: span 6; height: 70vh; margin-top: 2rem; }

        footer { padding: 8rem 2rem; text-align: center; }
        footer a { font-size: 1.5rem; color: #fff; text-decoration: none; border-bottom: 2px solid #fff; padding-bottom: 10px; transition: 0.3s; }
        footer a:hover { color: #888; border-color: #888; }

        @media (max-width: 768px) {
            .editorial-grid { display: flex; flex-direction: column; padding: 10px; }
            .item-0, .item-1, .item-2, .item-3, .item-4, .item-5 { height: 60vh; margin: 0; transform: none; width: 100%; }
            .stats-strip { flex-wrap: wrap; gap: 1rem; }
            header h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="index.html">‚Üê Profile</a>
        <a href="mailto:Leroymichsmith@gmail.com">Bookings</a>
    </nav>

    <header>
        <p>Leroy Smith</p>
        <h1>VISUAL<br>PORTFOLIO</h1>
    </header>

    <div class="stats-strip">
        <span><b>HT</b> 5'11"</span>
        <span><b>EYES</b> DARK BROWN</span>
        <span><b>HAIR</b> BLACK / AFRO</span>
        <span><b>LOC</b> BRIGHTON / LONDON</span>
    </div>

    <main class="editorial-grid">
        <div class="img-wrap item-0"><img src="model.jpeg" alt="Editorial View"></div>
        <div class="img-wrap item-1"><img src="model1.jpeg" alt="Editorial Detail"></div>
        <div class="img-wrap item-2"><img src="model2.jpeg" alt="Studio Shot"></div>
        <div class="img-wrap item-3"><img src="model3.jpeg" alt="Full Length Urban"></div>
        <div class="img-wrap item-4"><img src="model4.jpeg" alt="Profile Editorial"></div>
        <div class="img-wrap item-5"><img src="model5.jpeg" alt="Stairway Commercial"></div>
    </main>

    <footer>
        <p style="color: #444; margin-bottom: 2rem; letter-spacing: 2px; text-transform: uppercase;">Direct Inquiries</p>
        <a href="mailto:Leroymichsmith@gmail.com">Leroymichsmith@gmail.com</a>
    </footer>

</body>
</html>
